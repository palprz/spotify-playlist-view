<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotify Playlist View</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
<link rel="stylesheet" href="style/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<div class="container">
				<img class="brand-logo left" src="img/logo_spv.png" height="200"
					width="200" />
			</div>
		</div>
	</nav>
	<div class="container">
		<p>
			Page create by Przemyslaw Paluch (check my code on <a
				href="https://github.com/palprz/spotify-playlist-viewer">GitHub!</a>)
		</p>
		<div class="utils">
			<i class="expand-all material-icons">expand_more</i> <i
				class="collapse-all material-icons">expand_less</i>
		</div>
		<button id='login'>Log in</button>
		<div class="progress">
			<div class="indeterminate"></div>
		</div>
		<div id='result'></div>
	</div>
	<script src='js/script.js'></script>
</body>
</html>
